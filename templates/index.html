<!DOCTYPE html>
<html>
<head>
    <title>图片检索</title>
</head>
<body>
    <h2>上传图片进行相似检索</h2>
    <form action="/search" enctype="multipart/form-data" method="post">
        <input name="file" type="file" accept="image/*" required>
        <input type="submit" value="检索">
    </form>
</body>
</html>
