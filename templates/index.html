<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CBIR图片检索系统</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: url("/material/background.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.28);
            z-index: 0;
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 80px auto 0 auto;
            background: rgba(255,255,255,0.68);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 38px 30px 28px 30px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .logo {
            width: 56px;
            height: 56px;
            margin-bottom: 18px;
            opacity: 0.92;
        }
        h2 {
            font-weight: 600;
            letter-spacing: 1px;
            color: #222;
            margin-bottom: 28px;
        }
        .form-label {
            font-weight: 500;
            color: #222;
            margin-bottom: 8px;
        }
        .form-control {
            margin-bottom: 22px;
            border-radius: 10px;
            background: rgba(255,255,255,0.85);
            border: 1px solid #e0e0e0;
            font-size: 1.05rem;
            box-shadow: none;
            transition: border 0.2s;
        }
        .form-control:focus {
            border: 1.5px solid #007aff;
            box-shadow: 0 0 0 2px rgba(0,122,255,0.08);
        }
        .btn-primary {
            width: 100%;
            font-size: 1.1rem;
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,123,255,0.08);
            background: linear-gradient(90deg, #007aff 60%, #4fc3f7 100%);
            border: none;
        }
        .btn-primary:active, .btn-primary:focus {
            background: linear-gradient(90deg, #005ecb 60%, #039be5 100%);
        }
        .footer {
            margin-top: 32px;
            color: #888;
            font-size: 0.97rem;
            text-align: center;
            opacity: 0.85;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container {
                margin-top: 30px;
                padding: 18px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" class="logo" alt="logo"/>
        <h2>CBIR内容检索系统</h2>
        <form action="/search" method="post" enctype="multipart/form-data" class="text-start">
            <label for="file" class="form-label">选择图片：</label>
            <input type="file" name="file" id="file" class="form-control" required accept="image/*">
            <button type="submit" class="btn btn-primary mt-2">开始检索</button>
        </form>
        <div class="footer">
            <span>© 2025 liule66 | CBIR 图像检索系统</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
